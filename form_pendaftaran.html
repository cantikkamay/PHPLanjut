<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form action="proses_pendaftaran.php" method="get"> <!-- Menggunakan method "post" -->
        <div>
            <label for="nim">NIM:</label><br>
            <input type="text" id="nim" name="nim" required><br>
        </div>
        <div>
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required><br>
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
        </div>
        <div>
            <label for="tempat_lahir">Tempat Lahir:</label><br> <!-- Memperbaiki nama input -->
            <input type="text" id="tempat_lahir" name="tempat_lahir" required><br>
        </div>
        <div>
            <label for="tanggal_lahir">Tanggal Lahir:</label><br> <!-- Menambahkan input tanggal lahir -->
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br>
        </div>
        <div>
            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br>
        </div>
        <div>
            <label for="jenis_kelamin">Jenis Kelamin:</label><br> <!-- Mengganti nama input -->
            <input type="radio" id="male" name="jenis_kelamin" value="Laki-laki" required> <!-- Mengganti value -->
            <label for="male">Laki-laki</label>
            <input type="radio" id="female" name="jenis_kelamin" value="Perempuan" required> <!-- Mengganti value -->
            <label for="female">Perempuan</label>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
